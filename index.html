<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="shortcut icon"
      href="./images/51zdsrq20LL.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <title>IP Address Tracker</title>
  </head>
  <body>
    <main>
      <section class="search__container" aria-label="search container">
        <div class="error-container">
          <div class="error" id="error">
            <p id="error-message"></p>
          </div>
        </div>
        <div class="search_content">
          <h1 class="type-animation">IP Address Tracker</h1>
          <form id="form">
            <div class="search__input-container">
              <input
                type="text"
                id="ip_search"
                name="ip_search"
                onchange=""
                placeholder="Search for any IP address or domain"
              />
              <button type="submit" id="search-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="4"
                  stroke="currentColor"
                  class="arrow"
                  id="arrow"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m8.25 4.5 7.5 7.5-7.5 7.5"
                  />
                </svg>
              </button>
            </div>
          </form>

          <section class="search__result-container">
            <div class="result_item">
              <small>IP Address</small>
              <h2 class="ip" id="ip_address"></h2>
            </div>
            <div class="result_item">
              <small>Location</small>
              <h2><span id="city"></span> <span id="region"></span></h2>
            </div>
            <div class="result_item">
              <small>Timezone</small>
              <h2 id="utc"></h2>
            </div>
            <div class="result_item">
              <small>ISP</small>
              <h2 id="isp"></h2>
            </div>
          </section>
        </div>
      </section>
      <section class="map__container" aria-label="map">
        <div id="map"></div>
      </section>
    </main>

    <!-- <footer class="attribution">

        >Frontend Mentor</a
      >. Coded by

    </footer> -->

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
